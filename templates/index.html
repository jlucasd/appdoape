{% extends "layout.html"%}    
    
{% block content %}    

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="./static/img/ape.png" alt="">
        <h1 class="text-uppercase mb-0">{{content.titulo}}</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">{{content.ape}}</h2>
      </div>
    </header>
    
    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
        <div class="container">
          <h2 class="text-center text-uppercase text-secondary mb-0">{{content.secao}}</h2>
          <hr class="star-dark mb-5">
          <div class="row">
 
            {% for key, value in users.items() %}
            <div class="col-md-6 col-lg-4">
              <a class="portfolio-item d-block mx-auto" target="_blank" href="https://www.facebook.com/{{key}}">
                <div class="portfolio-item-caption d-flex position-absolute h-100 w-100">
                  <div class="portfolio-item-caption-content my-auto w-100 text-center text-white">
                    <i class="fab fa-fw fa-facebook-f fa-3x"></i>
                  </div>
                </div>
                <img class="img-fluid" src="./static/img/moradores/{{value}}.jpg" alt="">
              </a>
            </div>
            {% endfor %}
        
          </div>
        </div>
    </section>
{% endblock %}
