<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="João Luccas Damiani">
    <meta name="author" content="Pai">

    <title>App do Apê</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="./static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="./static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="./static/css/freelancer.min.css" rel="stylesheet">

    <!-- Custom mofo for this template -->
    <link href="./static/css/main.css" rel="stylesheet">
	
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">App do Apê</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/">Início</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/contas">Contas</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/pagamentos">Pagamentos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Localização</h4>
            <p class="lead mb-0">Rua Oswaldo Cruz - Ap. 1102
              <br>Tubarão, SC 88701-060</p>
          </div>
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Contas</h4>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" target="_blank" href="https://sistema.imogestao.com.br/">
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" target="_blank" href="http://www.engeplusempresas.com.br/central-do-assinante/segunda-via">
                  <i class="fas fa-phone"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" target="_blank" href="http://agenciaweb.celesc.com.br:8080/AgenciaWeb/autenticar/loginUC.do">                  
					<i class="far fa-lightbulb"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" target="_blank" href="https://docs.google.com/document/d/1Cg9LZpCQGACgNKlnlgr8HwHSTo7FITbZcEuunD2JbIw/edit">
                  <i class="fab fa-fw fa-google-drive"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Como chegar</h4>
            <p class="lead mb-0">Localize-nos através do
              <a target="_blank" href="https://www.google.com/maps/place/Corretores+Coligados/@-28.4852157,-49.0137392,17z/data=!3m1!4b1!4m5!3m4!1s0x952142ef78a65ce9:0x6311c1ec1b5b3a2f!8m2!3d-28.4852157!4d-49.0115505">Maps</a>.</p>
          </div>
        </div>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container" id="ano">
        <small>Copyright &copy; App do Apê - <span id="currentYear"></span></small>
      </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="./static/vendor/jquery/jquery.min.js"></script>
    <script src="./static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="./static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="./static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- contas Form JavaScript -->
    <script src="./static/js/jqBootstrapValidation.js"></script>
    <script src="./static/js/contas_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="./static/js/freelancer.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">

      $(document).ready(function() {
        const ano = new Date().getFullYear();
        $('#currentYear').html(ano)

        const mes = new Date().getMonth();
        var monthName = new Array ("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho","Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
        $('#currentMonth').html(monthName[mes]);
		$('#indexMonth').html(mes);
      });

    </script>

  </body>

</html>
